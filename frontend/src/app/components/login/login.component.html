
<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Wellcome
        </div>
        <div class="card-body">
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
              <div *ngIf="error; then thenBlock"></div>
              <ng-template #thenBlock>
                <div class="alert alert-danger">{{error}}</div>
             </ng-template>


                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" 
                         name="email" placeholder="Enter your Email" 
                         id="exampleInputEmail1" aria-describedby="emailHelp"
                         [(ngModel)]="form.email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" 
                         placeholder="Enter your Password" class="form-control" 
                         id="exampleInputPassword1" [(ngModel)]="form.password" required>
                </div>
                <div class="form-group">
                  <div class="col-sm-10 offset-1">
                    <button type="submit" class="btn btn-primary" [disabled]='!loginForm.valid'>Sign In</button>
                  
                    <a routerLink="/signup" class="btn btn-info float-right" >Sign Up</a>
                    <br/>
                    <small class="float-right"> <a href="#" routerLink="/request-password-reset">Reset Password</a></small>
                  </div>
                  
                </div>
                
              </form>
        </div>
    </div>
</div>
