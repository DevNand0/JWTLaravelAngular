
<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Send Email for Password
        </div>
        <div class="card-body">
            <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
              
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" 
                         name="email" placeholder="Enter your Email" 
                         id="exampleInputEmail1" aria-describedby="emailHelp"
                         [(ngModel)]="form.email" required>
                </div>
                <div class="form-group">
                  <div class="col-sm-10 offset-1">
                    <button type="submit" class="btn btn-primary" [disabled]='!RequestResetForm.valid'>Send Password Reset</button>
                  </div>
                  
                </div>
                
              </form>
        </div>
    </div>
</div>
