
<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Reset Password
        </div>
        <div class="card-body">
            <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">
              
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" 
                         name="email" placeholder="Enter your Email" 
                         id="exampleInputEmail1" aria-describedby="emailHelp"
                         [(ngModel)]="form.email" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">New Password</label>
                  <input type="password" name="password" 
                         placeholder="Enter the New Password" class="form-control" 
                         id="exampleInputPassword1" [(ngModel)]="form.password" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPasswordConfirm">Confirm the New Password</label>
                    <input type="password" name="password_confirmation" 
                           placeholder="Confirm the New Password" class="form-control" 
                           id="exampleInputPasswordConfirm" [(ngModel)]="form.password_confirmation" required>
                </div>
                <div class="form-group">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" [disabled]='!ResetPasswordForm.valid'>Change Password</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
</div>
